<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mobile contact tracing apps - Dshboard</title>
  <link rel="stylesheet" href="contact_tracing_apps_dashboard/style.css">

  <!-- Loading data -->
  <!--<script src="contact_tracing_apps/data.js"></script>-->

  <script src="contact_tracing_apps_dashboard/data/pie_charts.js"></script>
  <script src="contact_tracing_apps_dashboard/data/series_charts.js"></script>
  <script src="contact_tracing_apps_dashboard/data/wordcloud_data.js"></script>
  <script src="contact_tracing_apps_dashboard/data/geo_data.js"></script>

  <script src="contact_tracing_apps_dashboard/data_section_1_right_1.js"></script>
  <!-- d3-hexgrid script comes first. -->
  <!-- d3-hexgrid script comes first. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="//unpkg.com/d3-hexgrid"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="//unpkg.com/d3-geo-projection"></script>
  <script src='//unpkg.com/simple-statistics'></script>

  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="contact_tracing_apps_dashboard/layout.cloud.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
  <!-- https://github.com/d3/d3-scale-chromatic -->

  <script src="contact_tracing_apps_dashboard/dashboard_section_1_left.js"></script>
  <script src="contact_tracing_apps_dashboard/dashboard_section_2_left.js"></script>
  <script src="contact_tracing_apps_dashboard/dashboard_section_1_right.js"></script>
  <script src="contact_tracing_apps_dashboard/dashboard_section_2_right.js"></script>

</head>

<body>

  <div id="container">

    <div id="header">
      <h1>Mobile contact tracing apps on Twitter</h1>
    </div>

    <div id="section_1" class="section">

      <div class="section_left">
        <div class="section_select_menu">
          <select id="section_1_left_menu" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="0" selected>Number of Tweets by contact tracing apps</option>
            <option value="1">Number of Tweets by languages</option>
            <option value="2">Sentiment analysis and contact tracing apps</option>
          </select>
        </div>
        <svg id="section_1_left" width="400" height="400"></svg>
      </div>
      <div class="section_right">

        <div class="section_select_menu">
          <select id="section_1_right_menu" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="0" selected>Number of Tweets by contact tracing apps</option>
            <option value="1">Sentiment analysis and contact tracing apps</option>
          </select>
        </div>

        <svg id="section_1_right" width="800" height="400"></svg>
      </div>
    </div>

    <div id="section_2" class="section">

      <div id="section_2_left" class="section_left">
        <select id="section_2_left_menu" class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option value="0" selected>Hashtags</option>
          <option value="1">EMM news keywords</option>
        </select>

        <svg id="section_2_left_svg"></svg>

      </div>
      <div id="section_2_right" class="section_right">
        
        <div class="section_select_menu">
          <select id="section_2_right_menu" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option value="0">Geo negative tweets</option>
            <option value="1" selected>Geo positive tweets</option>
          </select>
          
        </div>
        <div id="section_2_right_geo"></div>
      </div>
    </div>

    <div id="footer">

    </div>

  </div>



</body>

</html>
